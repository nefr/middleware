<!-- add some space to the top -->
<div class="visible-sm-block visible-md-block visible-lg-block" style="margin-top:3%;"></div>

<!-- start: container -->
<div class="container pb-md">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <!-- start: top section -->
            <div class="pt-lg pb-lg">
                <div class="text-center">
                    <!-- brand -->
                    <!--<a class="brand brand-lg mb-sm" href="">-->
                        <!--<span class="brand-figure"></span>-->
                    <!--</a>-->
                    <!--/ brand -->
                    <!--<h3 class="fw-b text-muted">Miveus.</h3>-->
                    <p class="text-muted fs-14 fw-sb">Sign in to your account</p>
                </div>
            </div>
            <!--/ end: top section -->

            <!-- start: form -->
            <form class="form-horizontal" ng-controller="LostPasswordController as ctrl">
                <div class="form-group">
                    <div class="col-md-12">
                        <p>Enter your email address to reset your password. You may need to check your spam folder or unblock <span class="text-primary">no-reply@mail.com.</span></p>
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="email" class="form-control input-lg fs-base" placeholder="Enter your email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-lg btn-block btn-primary">SUBMIT</button>
                    </div>
                </div>
            </form>
            <!--/ end: form -->

            <hr><!-- horizontal rule -->

            <!-- start: bottom section -->
            <div class="container-fluid">
                <div class="text-center">
                    <p class="nm">Just remembered? <a href='#/login' class="fw-sb">Sign in here</a></p>
                </div>
            </div>
            <!--/ end: bottom section -->
        </div>
    </div>
</div>
<!--/ end: container -->
