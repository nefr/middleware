<!-- add some space to the top -->
<div class="visible-sm-block visible-md-block visible-lg-block" style="margin-top:3%;"></div>

<!-- start: container -->
<div class="container pb-md">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <!-- start: top section -->
            <div class="pt-lg pb-lg">
                <div class="text-center">
                    <!-- brand -->
                    <!--<a class="brand brand-lg mb-sm" href="">-->
                        <!--<span class="brand-figure"></span>-->
                    <!--</a>-->
                    <!--/ brand -->
                    <!--<h3 class="fw-b text-muted">Miveus.</h3>-->
                    <p class="text-muted fs-14 fw-sb">Sign in to your account</p>
                </div>
            </div>
            <!--/ end: top section -->

            <!-- start: form -->
            <form class="form-horizontal" ng-controller="SignupController as ctrl">
                <div class="form-group mb-xs">
                    <div class="col-md-12">
                        <input type="text" name="first-name" class="form-control input-lg fs-base" placeholder="First Name">
                    </div>
                </div>
                <div class="form-group mb-xs">
                    <div class="col-md-12">
                        <input type="text" name="last-name" class="form-control input-lg fs-base" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group mb-xs">
                    <div class="col-md-12">
                        <input type="text" name="email" class="form-control input-lg fs-base" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="password" name="password" class="form-control input-lg fs-base" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox custom-primary pb-xs">
                            <label>
                                <input type="checkbox" value="">
                                <span></span>
                                I agree to the <a href="">Term</a>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-lg btn-block btn-primary">SIGN UP NOW</button>
                    </div>
                </div>
            </form>
            <!--/ end: form -->

            <hr><!-- horizontal rule -->

            <!-- start: bottom section -->
            <div class="container-fluid">
                <div class="text-center">
                    <p class="nm">Already have an account? <a href='#/login' class="fw-sb">Sign in here</a></p>
                </div>
            </div>
            <!--/ end: bottom section -->
        </div>
    </div>
</div>
<!--/ end: container -->
