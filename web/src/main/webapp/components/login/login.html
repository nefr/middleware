<div class="visible-sm-block visible-md-block visible-lg-block" style="margin-top:3%;"></div>
<!-- start: container -->
<div class="container"  ng-controller="LoginController as postCtrl">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
            <!-- start: top section -->
            <div class="pt-lg pb-lg">
                <div class="text-center">
                    <!-- brand -->
                    <!--<a class="brand brand-lg mb-sm" href="">-->
                        <!--<span class="brand-figure"></span>-->
                    <!--</a>-->
                    <!--&lt;!&ndash;/ brand &ndash;&gt;-->
                    <!--<h3 class="fw-b text-muted">Miveus.</h3>-->
                    <p class="text-muted fs-14 fw-sb">Sign in to your account</p>
                </div>
            </div>
            <!--/ end: top section -->

            <!-- start: form -->
            <div class="panel">
                <form class="panel-body form-horizontal form ng-pristine ng-invalid ng-invalid-required" ng-submit="postCtrl.postForm()">
                    <div class="form-group form-stack">
                        <div class="col-md-12">
                            <input type="text" name="email" class="form-control input-lg fs-base ng-pristine ng-invalid ng-invalid-required ng-touched"
                                   ng-model="postCtrl.inputData.username" placeholder="your@email.com">
                            <div class="form-control-icon form-control-icon-right">
                                <input type="password" name="password" class="form-control input-lg fs-base ng-pristine ng-untouched ng-invalid ng-invalid-required"
                                       ng-model="postCtrl.inputData.password" placeholder="your password">
                                <a href='#/lostpassword' class="the-icon ai ai-info-outline text-primary" title="Forgot password?"></a><!-- must below `form-control` -->
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-xs-12">
                        <div class="alert alert-danger ng-binding ng-hide" ng-show="errorMsg" role="alert">{{errorMsg}}</div>
                    </div>
                    <div class="form-group mb-0">
                        <div class="col-xs-12">
                            <div class="box-layout">
                                <div class="col-xs-6 va-m">
                                    <div class="checkbox custom pt-xs">
                                        <label><input type="checkbox" value=""><span></span> Remember</label>
                                    </div>
                                </div>
                                <div class="col-xs-6 text-right va-m">
                                    <button  class="btn btn-lg btn-primary" type="submit">SIGN IN</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--/ end: form -->

            <hr><!-- horizontal rule -->

            <!-- start: bottom section -->
            <div class="container-fluid">
                <div class="text-center">
                    <p>Forgot your password? <a href='#/lostpassword' class="fw-sb">Click here</a></p>
                    <p class="nm">Don't have any account? <a href='#/signup' class="fw-sb">Sign Up</a></p>
                </div>
            </div>
            <!--/ end: bottom section -->
        </div>
    </div>
</div>
<!--/ end: container -->
